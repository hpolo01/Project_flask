<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Las Delicias de Tulio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffbf0;
            font-family: 'Arial', sans-serif;
        }
        .map-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Las Delicias de Tulio</a>
        </div>
    </nav>

    <section class="map-container">
        <h2>Nuestra Ubicación</h2>
        <p>Encuéntranos en la siguiente dirección:</p>
        
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.6820363351194!2d-74.0668039241559!3d4.650681142087361!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a460671c2b3%3A0x8aaad9cffecd65f1!2sInstituto%20Colombiano%20de%20Aprendizaje%20INCAP!5e0!3m2!1ses!2sco!4v1741127987054!5m2!1ses!2sco" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <div class="btn-container">
            <a href="/" class="btn-custom">Volver a Inicio</a>
            <a href="/contacto" class="btn-custom">Ir a Contacto</a>
        </div>
    </section>
</body>
</html>
